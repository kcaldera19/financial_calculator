<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>futureValue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Calculator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="futureValueCal.html">futureValue</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="mortgageCalculator.html">Mortgage Calculator Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="basicCalculator.html">Basic Calculator</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <section class="w-50 mx-auto">
        <h1 class="my-3 text-center">Future Value Calculator</h1>
        <!-- form -->

        <form id="futureValueform">
            <div class="my-3">
                <label for="deposit">Deposit</label>
                <input type="number" class="form-control" id="deposit">
            </div>



            <div class="my-3">
                <!-- what the user sees -->
                <label for="interestRate">InterestRate</label>
                <!-- allows you to change the whole number to a percent -->
                <input type="number" step=".001" class="form-control" id="interestRate">
            </div>



            <div class="my-3">
                <!-- what the user sees -->
                <label for="years">Years</label>
                <input type="number" class="form-control" id="years">
            </div>



            <!-- button is automatic a submit form -->
            <button class="btn btn-primary" type="submit">Calculate Future Value</button>
            <button type="button" id="resetForm" class="btn btn-success">Reset Form</button>



        </form>




    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <script src="scripts/futureValueCal.js"></script>
</body>

</html>
